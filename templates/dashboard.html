<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: linear-gradient(to bottom, #A8E6FF, #FFFFFF);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #007bff;
            color: white;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .logout-container {
            text-align: center;
            padding-bottom: 20px;
        }
        .logout-btn {
            background: red;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        .logout-btn:hover {
            background: darkred;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Dashboard</h2>
            <ul>
                <li onclick="loadPage('{{ url_for('calendar') }}')">Calendar</li>
                <li onclick="loadPage('{{ url_for('generate_calendar') }}')">Generate Schedule</li>
                <li onclick="loadPage('{{ url_for('insights') }}')">Insights</li>
            </ul>
        </div>
        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="main-content">
        <iframe id="content-frame" src="{{ url_for('calendar') }}"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
</html>
