<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesync Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1E90FF, #90EE90);
            margin: 0;
            padding: 20px;
            text-align: center;
        }


        .dashboard {
            max-width: 900px;
            margin: auto;
            display: flex;
            gap: 20px;
        }


        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: left;
        }


        .box h3 {
            margin-top: 0;
            color: #007bff;
        }


        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }


        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        .priority {
            display: flex;
            gap: 10px;
            align-items: center;
        }


        .add-btn {
            background: #007bff;
            color: white;
            cursor: pointer;
        }


        .add-btn:hover {
            background: #0056b3;
        }


        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }


        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }


        .schedule-table th {
            background-color: #007bff;
            color: white;
        }


        .high-priority {
            color: red;
            font-weight: bold;
        }


        .pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>


    <h2>Timesync Dashboard</h2>


    <div class="dashboard">
        <!-- Left Box: Create Schedule -->
        <div class="box">
            <h3>Create Your Schedule</h3>
            <label>Available Time Slot</label>
            <input type="time" id="startTime" value="09:00">
            <input type="time" id="endTime" value="17:00">


            <label>Tasks</label>
            <input type="text" id="taskInput" placeholder="Enter task">
           
            <label>Priority & Duration</label>
            <div class="priority">
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <input type="text" id="duration" placeholder="Duration (e.g., 1h)">
            </div>


            <label>Break Preferences</label>
            <select id="breakPref">
                <option>Every 1 hour</option>
                <option>Every 2 hours</option>
                <option>Every 3 hours</option>
            </select>


            <select id="breakDuration">
                <option>5 minutes</option>
                <option>10 minutes</option>
                <option>15 minutes</option>
            </select>


            <button class="add-btn" onclick="addTask()">Add Tasks</button>
            <button class="add-btn" onclick="generateTimetable()">Generate Timetable</button>
        </div>


        <!-- Right Box: Your Schedule -->
        <div class="box">
            <h3>Your Schedule</h3>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!--<tr>
                        <td>09:00 - 10:00</td>
                        <td>Study DSA</td>
                        <td class="high-priority">High</td>
                        <td>1h</td>
                        <td class="pending">Pending</td>
                    </tr>
                    <tr>
                        <td>10:00 - 10:10</td>
                        <td>Break</td>
                        <td>-</td>
                        <td>10m</td>
                        <td class="pending">Pending</td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>


    <script>
        let taskTimers = {};
        function addTask() {
            let taskName = document.getElementById("taskInput").value;
            let priority = document.getElementById("priority").value;
            let duration = document.getElementById("duration").value;
            let scheduleBody = document.getElementById("scheduleBody");


            if (taskName === "" || duration === "") {
                alert("Please enter both task name and duration!");
                return;
            }


            let priorityClass = priority === "High" ? "high-priority" : "";
            let index = scheduleBody.children.length;
            let newRow = `
                 <tr id="row-${index}">
                    <td>--:--</td>
                    <td>${taskName}</td>
                    <td class="${priorityClass}">${priority}</td>
                    <td>${duration}</td>
                    <td>
                        <button id="track-btn-${index}" onclick="trackTime(${index})">Track</button>
                    </td>
                </tr>`;
            


            scheduleBody.innerHTML += newRow;
            document.getElementById("taskInput").value = "";
            document.getElementById("duration").value = "";
        }

        function generateTimetable() {
    const today = new Date(Date.now()).toISOString().split('T')[0];
    let startTime = document.getElementById("startTime").value;
    let endTime = document.getElementById("endTime").value;
    let breakPref = document.getElementById("breakPref").value;
    let breakDuration = document.getElementById("breakDuration").value;

    // Convert break preference and duration to minutes
    let breakInterval = parseInt(breakPref.split(" ")[1]) * 60;
    let breakDurationValue = parseInt(breakDuration.split(" ")[0]);

    // Collect tasks from the table
    let tasks = [];
    let taskRows = document.querySelectorAll("#scheduleBody tr");
    let timestamp = 1;

    taskRows.forEach((row, index) => {
        let task = row.cells[1].innerText;
        let priority = row.cells[2].innerText === "-" ? "None" : row.cells[2].innerText;
        let durationText = row.cells[3].innerText;

        // Convert "1h 30m" -> total minutes
        let duration = 0;
        let hoursMatch = durationText.match(/(\d+)h/);
        let minutesMatch = durationText.match(/(\d+)m/);

        if (hoursMatch) duration += parseInt(hoursMatch[1]) * 60;
        if (minutesMatch) duration += parseInt(minutesMatch[1]);

        tasks.push({
            "task": task,
            "priority": priority,
            "duration": duration,
            "timestamp": timestamp++
        });
    });

    // Prepare request data
    let requestData = {
        "date": today,
        "start_time": startTime,
        "end_time": endTime,
        "tasks": tasks,
        "break_interval": breakInterval,
        "break_duration": breakDurationValue
    };

    // Send POST request to Flask backend
    fetch("http://127.0.0.1:5000/generate-timetable", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        let scheduleBody = document.getElementById("scheduleBody");
        scheduleBody.innerHTML = ""; // Clear existing schedule

        data.forEach((entry, index) => {
            let priorityClass = entry.priority === "High" ? "high-priority" : (entry.priority === "None" ? "" : "");
            let newRow = `
                <tr id="row-${index}">
                    <td>${entry.time}</td>
                    <td>${entry.task}</td>
                    <td class="${priorityClass}">${entry.priority === "None" ? "-" : entry.priority}</td>
                    <td>${entry.duration}</td>
                    <td>
                        <button id="track-btn-${index}" onclick="trackTime(${index})">Track</button>
                    </td>
                </tr>
            `;
            scheduleBody.innerHTML += newRow;
        });
    })
    .catch(error => console.error("Error:", error));
}

        function trackTime(index) {
            let button = document.getElementById(`track-btn-${index}`);
            if (!taskTimers[index]) {
                // Start tracking time
                taskTimers[index] = Date.now();
                button.innerText = "Stop";
            } else {
                // Stop tracking time
                let elapsedTime = Math.floor((Date.now() - taskTimers[index]) / 1000); // Convert ms to seconds
                delete taskTimers[index];
                button.innerText = "Track";
                
                // Send elapsed time to backend
                fetch("http://127.0.0.1:5000/track-time", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ task_id: index, time_spent: elapsedTime })
                })
                .then(response => response.json())
                .then(data => console.log("Time tracked:", data))
                .catch(error => console.error("Error:", error));
            }
        }
        
    </script>

</body>
</html>
